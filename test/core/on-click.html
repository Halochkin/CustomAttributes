<script src="https://cdn.jsdelivr.net/gh/orstavik/parse@v1.0.1/parse.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver/constructionFrame.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/customEvents@0.1.4/src/customEventsSync.js"></script>
<script src="../../src/customAttributes.js"></script>

<h1 on-click="sayHi" on-auxclick_ctrl="sayGoodbye" on-contextmenu_alt_meta="sayHi sayGoodbye sayHi">hello on-click_shift</h1>

<script type="module">
  import {OnAttr} from "../../src/attributes/OnAttr.js";

  customAttributes.define("on", OnAttr);

  const h1 = document.querySelector("h1");
  h1.sayHi = function (e) {
    console.log("Hello sunshine "+ e.type);
  }.bind(h1);
  h1.sayGoodbye = function (e) {
    console.log("Goodbye sunshine "+ e.type);
  }.bind(h1);

  h1.click();
  h1.dispatchEvent(new MouseEvent("auxclick", {ctrlKey: true}));
  h1.dispatchEvent(new MouseEvent("contextmenu", {altKey: true, metaKey: true}));
  h1.dispatchEvent(new MouseEvent("auxclick", {ctrlKey: true}));
</script>
