<script src="https://cdn.jsdelivr.net/gh/orstavik/parse@v1.0.1/parse.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver/constructionFrame.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/customEvents@0.1.3/src/customEventsSync.js"></script>
<script src="../../src/customAttributes.js"></script>

<h1 :no-click>
  <span on-click="helloSunshine">hello</span>
</h1>
<script type="module">
  import {PreventAttr} from "../../src/attributes/PreventAttr.js";
  import {OnAttr} from "../../src/attributes/OnAttr.js";

  customAttributes.define("no", PreventAttr);
  customAttributes.define("on", OnAttr);

  const span = document.querySelector("span");
  span.helloSunshine = _ => console.log("default action should not be visible")
  span.click();

  setTimeout(_ => console.log("only sunshine"), 20);
</script>
