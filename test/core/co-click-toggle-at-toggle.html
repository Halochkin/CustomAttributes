<style>
  [at-toggle]:not([open]) > :not(h1) {
    display: none;
  }
</style>

<div at-toggle=open>
  <h1 co-click=toggle>hello</h1>
  <p>sunshine</p>
</div>

<script type="module">
  import {} from "https://cdn.jsdelivr.net/gh/orstavik/customEvents@0.1.1/src/Event.defaultAction.js";
  import {} from "https://cdn.jsdelivr.net/gh/orstavik/customEvents@0.1.1/src/customEvents.js";

  import {upgradeAttributes} from "../../src/customAttributes.js";
  import {CoAttr} from "../../src/attributes/CoAttr.js";
  import {AtAttr} from "../../src/attributes/AtAttr.js";

  customAttributes.define("co", CoAttr);
  customAttributes.define("at", AtAttr);

  const div = document.querySelector("div");
  const h1 = document.querySelector("h1");
  const p = document.querySelector("p");
  upgradeAttributes(div, h1);
  console.log(getComputedStyle(p).display);
  h1.click();
  setTimeout(_ => console.log(getComputedStyle(p).display), 20);
</script>
