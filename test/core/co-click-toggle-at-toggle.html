<script src="https://cdn.jsdelivr.net/gh/orstavik/parse@v1.0.1/parse.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver/constructionFrame.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/customEvents@0.1.4/src/customEventsSync.js"></script>
<script src="../../src/customAttributes.js"></script>

<style>
  [at-toggle]:not([open]) > :not(h1) {
    display: none;
  }
</style>

<div at-toggle=open>
  <h1 co-click=toggle>hello</h1>
  <p>sunshine</p>
</div>

<script type="module">
  import {CoAttr} from "../../src/attributes/CoAttr.js";
  import {AtAttr} from "../../src/attributes/AtAttr.js";

  customAttributes.define("co", CoAttr);
  customAttributes.define("at", AtAttr);

  const h1 = document.querySelector("h1");
  const p = document.querySelector("p");

  console.log(getComputedStyle(p).display);
  h1.click();
  setTimeout(_ => console.log(getComputedStyle(p).display), 20);
</script>
