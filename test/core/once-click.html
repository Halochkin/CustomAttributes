<script src="https://cdn.jsdelivr.net/gh/orstavik/parse@v1.0.1/parse.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver/constructionFrame.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/customEvents@0.1.3/src/customEventsSync.js"></script>
<script src="../../src/customAttributesAuto.js"></script>

<h1 once-click_shift="sayHi">hello once-click_shift</h1>

<script type="module">
  import {OnceAttr} from "../../src/attributes/OnAttr.js";

  customAttributes.define("once", OnceAttr);

  const h1 = document.querySelector("h1");
  h1.sayHi = function (e) {
    console.log("Hello sunshine " + e.type);
  };

  h1.dispatchEvent(new PointerEvent("click", {shiftKey: true}));

  setTimeout(_ => h1.dispatchEvent(new PointerEvent("click", {shiftKey: true})));
</script>
