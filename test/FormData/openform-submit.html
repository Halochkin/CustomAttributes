<script src="https://cdn.jsdelivr.net/gh/orstavik/parse@v1.0.1/parse.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver/constructionFrame.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/customEvents@0.1.4/src/customEventsSync.js"></script>
<script src="../../src/customAttributes.js"></script>

<h1 openform-submit="https://example.com/bob/sideisy/bob">hello sunshine</h1>

<script type="module">
  import {FormData_open_GET_self} from "../../src/attributes/FormData/FormData_GET.js";

  customAttributes.define("openform", FormData_open_GET_self);

  window.addEventListener("unload", _ => console.log("triggered navigation"));

  const formData = new FormData();
  formData.append("a", "A");
  formData.append("b", "B");
  document.querySelector("h1").dispatchEvent(new CustomEvent("submit", {details: formData}));
</script>
