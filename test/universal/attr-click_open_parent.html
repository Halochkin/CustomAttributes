<style>
  #bob:not([open]) > :not(h1) {
    display: none;
  }
</style>

<div id="bob">
  <h1 attr-click="open==>:parent">hello</h1>
  <p>sunshine</p>
</div>

<script type="module">
  import {} from "https://cdn.jsdelivr.net/gh/orstavik/customEvents@0.1.1/src/Event.defaultAction.js";
  import {} from "https://cdn.jsdelivr.net/gh/orstavik/customEvents@0.1.1/src/customEvents.js";

  import {upgradeAttributes} from "../../src/customAttributes.js";
  import {AttrAttr} from "../../src/attributes/AttrAttr.js";

  customAttributes.define("attr", AttrAttr);

  const div = document.querySelector("div");
  const h1 = document.querySelector("h1");
  const p = document.querySelector("p");
  upgradeAttributes(div, h1);
  console.log(getComputedStyle(p).display);
  h1.click();
  setTimeout(()=>console.log(getComputedStyle(p).display), 0);
</script>
