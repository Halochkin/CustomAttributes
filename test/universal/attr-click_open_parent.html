<style>
  #bob:not([open]) > :not(h1) {
    display: none;
  }
</style>

<div id="bob">
  <h1 attr-click="open==>:parent">hello</h1>
  <p>sunshine</p>
</div>

<script type="module">
  import {upgradeAttributes} from "../../src/customGlobalHandlerAttributes.js";

  const div = document.querySelector("div");
  const h1 = document.querySelector("h1");
  const p = document.querySelector("p");
  upgradeAttributes(div, h1);
  console.log(getComputedStyle(p).display);
  h1.click();
  setTimeout(()=>console.log(getComputedStyle(p).display), 0);
</script>
