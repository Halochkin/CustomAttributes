<h1 log-click_shift="hello sunshine">hello log-click_shift</h1>

<script type="module">
  import {} from "https://cdn.jsdelivr.net/gh/orstavik/customEvents/src/customEvents.js";
  import {upgradeAttributes} from "../../src/customAttributes.js";

  const h1 = document.querySelector("h1");
  upgradeAttributes(h1);
  h1.dispatchEvent(new MouseEvent("click", {shiftKey: true}));
</script>
