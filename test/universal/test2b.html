<!DOCTYPE html>

<style>
  #bob:not([open]) > :not(h1) {
    display: none;
  }
</style>

<div id="bob">
  <h1 attr-click="open==>:parent">hello</h1>
  <p>sunshine</p>
</div>

<script type="module">
  import {upgradeAttributes} from "../../src/customGlobalHandlerAttributes.js";

  const div = document.querySelector("div");
  const h1 = document.querySelector("h1");
  upgradeAttributes(div, h1);
  div.addEventListener("click", e => console.log(e.type, e.target));
  div.addEventListener("toggle", e => console.log(e.type, e.target));
  h1.addEventListener("click", e => console.log(e.type, e.target));
  h1.addEventListener("toggle", e => console.log(e.type, e.target));

</script>
