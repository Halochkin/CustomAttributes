<style>
  [at-toggle]:not([open]) > :not(h1) {
    display: none;
  }
</style>

<div at-toggle=open>
  <h1 co-click=toggle>hello</h1>
  <p>sunshine</p>
</div>

<script type="module">
  import {upgradeAttributes} from "../../src/customGlobalHandlerAttributes.js";

  const div = document.querySelector("div");
  const h1 = document.querySelector("h1");
  const p = document.querySelector("p");
  upgradeAttributes(div, h1);
  console.log(getComputedStyle(p).display);
  h1.click();
  setTimeout(_ => console.log(getComputedStyle(p).display), 10);
</script>
