<div pushstate-click="#bob">
  hello sunshine
  <div>
    <div>ignore</div>
  </div>
  <div name>ignore</div>
  <h1 name="a" value="a1">hello world</h1>
  <h2 name="a" src="a2">hello everybody</h2>
  <ol name="a">
    <li name="a3"><span name="x" value="not included">what</span></li>
    <li name="a4">is</li>
    <li name="a5">this</li>
  </ol>
  <h3 name="b">bob</h3>
</div>

<script type="module">
  import {upgradeAttributes} from "../../src/customAttributes.js";
  import {Pushstate_values_Attr} from "../../src/attributes/navigation/PushstateAttr.js";

  customAttributes.define("pushstate", Pushstate_values_Attr);

  const div = document.querySelector("div");
  div.getAttributeNode("pushstate-click").value = location.href + div.getAttributeNode("pushstate-click").value;
  upgradeAttributes(div);

  const loc = location.href;
  div.click();
  setTimeout(_=> console.log(location.href.substring(loc.length)));
</script>
